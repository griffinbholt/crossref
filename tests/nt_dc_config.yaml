# Configuration file for cross-referencing the New Testament against the Doctrine & Covenants

documents:
  - path: ~/crossref/tests/documents/kjvnewtestament.md
    format: markdown
  - path: ~/crossref/tests/documents/doctrineandcovenants.md
    format: markdown
metrics:
  - name: 'ngram'
    min_n: 1
    max_n: 10
    custom_stopphrases: [
      'ye',
      'yea',
      'and it came to pass',
    ]
  - name: 'sentencetransformer'
    modelname: 'all-mpnet-base-v2'
    similarity_fn: 'cosine'
